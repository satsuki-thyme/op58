# 第2章のプロット
whole:
  logline: 
    short:
      ルクスとエルザはアイリスが開いた感謝のパーティーに出席しナザリアの指輪を狙われるが窮地を脱して逃げ出す
    long: |
      ルクスとエルザはアイリスが催した感謝のパーティーに出席する。
      アイリスは◯◯教団の最高神官の娘で教団を大きくするためにナザリアの指輪を狙っていた。
      ◯◯教団の中で勢力をアイリスと異にするナンバー2がアイリスの目的を知ろうとしてアイリスの中まであるセレスをだまして情報を引き出す。
      その頃ルクスはアイリスと二人きりになり毒入りの酒を飲まされそうになるが見破ってアイリスの元を去ろうとする。
      その頃エルザも逆ハニートラップで攻められるが全く動じずルクスへの愛を示す。
      ルクスにふられたアイリスが落ち込む間もなくセレスが危ないという知らせが入った。
      焦るアイリスにルクスは協力を申し出る。
      申し出を受けたアイリスとともにセレスのところへ行き助け出す。
  desire:
    アイリスがナザリアの指輪を欲している
  conflict:
    ルクスはナザリアの指輪を秘密にしたい

elements:
  act 1:
    desire: アイリスの思惑
    conflict:
      - エルザが達人であること
      - ナンバー2のこと
    description:
      - アイリスたちの事情説明
    details:
      section 1: アイリスの緊張
        - 部屋の描写
        - セレスの同席
          - セレスが｜狼獣人《オウクナ》である描写
          - セレスの服装を描写――スカートが短い
        - 今からでも交代しましょう
          - いくらナザリアの指輪を手に入れるためでも～
          - それはできない。重要な役割だ。それに……ナザリアの指輪さえあれば世界が手に入るんだぞ
          - だからといってアイリィがそんなこと……
          - もう決まったことだ
      section 2: アイリスによる計画の確認
        - ナンバー2の不在を確認する
          - ナンバー2に知られては余所に情報が漏れるかもしれない
          - ナンバー2の手下は金に寄ってきた奴らばかりだ
        - ルクスとエルザを引き離す
          - ルクスは素人、エルザは達人
        - 催淫薬の確認
          - ブロスフロウの花から抽出した芳香（同じ蜜リンゴ科の蜜リンゴの香りに似ている）が強力な催淫効果をもたらす
          - 魔法催淫薬エルセラクスで理性を破壊する
          - ブロスフロウで誘っておいてエルセラクスでとどめを刺す
        - アイリスがうぶであること
          - 男の経験がない
          - セレスに言われたくない
            - セレスはレズ
            - セレスは女の経験ならある
            - セレスが手下（｜兎獣人《ウースグース》）をエロティックに撫で回す
              - 手下が「セレス様」と言うのを咎めるセレスと「いいじゃないか心酔しているんだろう？」と窘めるアイリス
              - セレスが銀狼と呼ばれて尊敬されていること
      section 3: ナンバー2との遭遇
        - 言っておいてくれれば祝儀を持って真っ先に馳せ参じたのによう
        - 幻術師の存在――ナンバー2の右腕
          - まやかしを見せることは得意な右腕とご一緒とはさぞ気分のいい世界を見てらっしゃることでしょう
        - 銀狼
          - うちはここを使うのが得意な奴らばかりだからなぁ、血の気の多い銀狼みたいな部下が欲しいもんだぜ。どうだよ、俺に股開いたら可愛がってやるぜ？
        - 弱い者にしか突っ込めない逸物じゃ物足りないんじゃないか
        - おぼこが抜かしやがるじゃねぇか
      section 4: ルクスたちの到着とその後
        - パーティー会場にルクスとエルザがやってきたと知らせがありナンバー2と別れる
        - ルクスたちを歓迎するアイリスの様子を眺めるナンバー2
          - 何を隠してやがるのかな……
        - 宴も酣となる

  plot point 1:
    desire: ルクスとエルザに催淫薬入りのワインを飲ませたい
    conflict: 催淫薬の香りと香りに敏感なルクスとエルザ
    description:
      - ルクスとエルザが催淫薬入りのワインを飲まされる

  act 2:
    desire: ルクスとエルザを骨抜きにしたい
    conflict: ルクスとエルザのガードが堅い
    description:
      - ルクスがアイリスの誘いに乗ってエロい展開になる
      - エルザがアイリスの手の者の誘いに乗る
    details:
      section 1: ルクスが一人だけアイリスに相談に呼ばれる
        - 会場の描写（屋外）
        - ルクスとエルザがデリックとセレスからドラゴンの話を聞いている
          - ドラゴンは魔物ながら尊敬されて畏怖の対象
          - 卵を盗み出す者はいない
        - ルクスがメイドからアイリスの伝言を聞かされる
        - ルクスが一言エルザに言って立ち去る
          - 誰ととは言わない
        - エルザはいい気がしない
          - この場にアイリスがいないからアイリスに呼ばれたのだと分かる
        - エルザの周りに顔のいい男たちが現れる
      section 2: アイリスが気のある素振りを見せる
        - アイリスは立ってルクスを迎え、座らせて隣に座る
        - アイリスは世間話をする
          - ルクスはどんなところにいたのか
            - 里は外の世界とは交流がない、それだけに自分たちで全てを賄える規模があった、この街より長閑だが広い
          - ルクスはどんな生活をしていたのか
            - 騎士王の子息を隠して騎士だったから戦闘の訓練をしていたと答える
        - アイリスがルクスのことをもっと知りたいと言う
          - 相談はなんなのかとルクスが切り出す
      section 3: アイリスが色っぽい仕草をする
        - 実は相談は嘘だったとアイリスが白状するが胸をルクスの腕に押し付け頬を擦り付ける
        - 相談でないならどうしたのか？
          - ルクスに興味があった、個人的にお近づきになりたい
        - お近づきになるのはいいが俺にはエルザがいるからな
        - エルザさんなら、ほら
          - レースのカーテンを開けて見下ろすとエルザは男に囲まれて笑顔を振りまいている
      section 4: ルクスは拒否しないが落ちない
        - ルクスは面白くない思いを感じながらも楽しそうで何よりだ、と言う
        - 「懐が広いのね。素敵」
        - 「飲み直しましょうか」
        - メイドにアレを、と言う

  mid point:
    desire: さらに強力な催淫薬を飲ませたい
    conflict: ルクスとエルザがそれぞれ「あなたの持っているワインと交換したい」と言う
    description:
      - さらに強力な催淫薬を飲ませようとするが見破られている
      - ルクスは部屋を出ていこうとする

  act 3:
    desire: セレスはアイリスを助けたい
    conflict: ただでは済まさないナンバー2
    description:
      - セレスがアイリスを人質にナンバー2におびき出されてボコられて喋らされる
        - 幻術師の存在
        - 銀狼の無様な姿
    details:
      section 1: セレスが呼ばれる
        - 時間は少し戻る、
        - セレスがメモを渡される
          - 地下にアイリスを捕えている
      section 2: 捕えられたアイリスを目にする
        - 地下の描写
        - アイリスは縛られている
        - セレスがボコられてりょなっぽいエロを示す
      section 3: セレスがナザリアの指輪について喋らされる
        - お前らは何を隠している
          - 言うなとアイリスが言う
        - アイリスは傷つくことも厭わないだろうが、お前はアイリスが無残な姿になるのを耐えられるかな？
          - アイリスの頬に傷がつけられる
        - セレスがナザリアの指輪のことを言う
      section 4: セレスがさらにボコられる
        - 詳細を聞き出したナンバー2はセレスで遊ぶと言いだす

  plot point 2:
    desire: セレスの手下はセレスを助けたい
    conflict: アイリスはルクスに計画を見破られて窮地にある
    description:
      - ルクスとアイリスの部屋にセレスの球状が伝えられる
        - ルクスは協力すると言う
          - 女の子の窮状ってのは見てられないからな

  act 4:
    desire: セレスを助けたい
    conflict: ナンバー2の秘策
    description:
      - セレスとナンバー2のいる部屋にルクスたちが到着してナンバー2を引かせる
        - ナンバー2はナザリアの指輪の存在を知っている
        - ナンバー2の隠し球と戦う
    details:
      section 1: セレスがボコられてエロい
        - セレスがボコられている
        - セレスの意識は混濁している
        - あ、う
        - ショーツをつかんで引っ張り上げる
      section 2: ルクスとアイリスが駆けつけるとナンバー2が悪魔を召喚する
        - ルクスとアイリスが到着する
        - 来やがったか。しっぽりやってりゃぁ痛い目に遭わないで済んだのにな
        - アイリスが駆け寄ろうとするがナンバー2がセレスの首を踏んで「止まれ。折っちまうぞ」と言う
        - アイリスの幻影が「やめてー！」と言う
        - 幻影に気づくアイリス
        - アイリスの幻影が消える
          - 悔しそうなアイリス
        - ナンバー2が「まぁ何にしてもここまでやったんだ。お前たちには消えてもらう」
        - 悪魔を召喚する
        - 「お前らはどうせ死ぬんだ。こいつは返してやるぜ」とナンバー2が言ってセレスを蹴り飛ばす
        - 邪魔になることを考えてかもしれない
      section 3: 悪魔と戦う
        - 「俺がやろう」「いや、私がやる。客人にさせるわけにはいかない」
        - そもそもルクスは戦闘要員として数えられていなかった。動きは素人だし、魔力を感じない。治癒は魔導具でも使ったんだろう
        - アイリスが不利になる
        - セレスの手下も加わるが不利になる
        - 二人してボコられる
        - ルクスが一ひねりにする
        - ナンバー2たちを気絶させて、アイリスたちを治療する
      section 4: エルザの元に戻るとルクスの話で一人盛り上がっているエルザとげんなりした男たちがいる
        - アイリスたちは着替えてくることに
        - エルザの元に戻るとルクスの話をしているへべれけエルザがいた

